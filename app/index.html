<!DOCTYPE html>
<html lang="ko" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <title></title>

  <!-- build:js(app) assets/styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link href="lib/SyntaxHighlighter/styles/shCore.css" rel="stylesheet">
  <link href="lib/SyntaxHighlighter/styles/shThemeDefault.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- build:js(.tmp) assets/styles/main.css -->
  <link href="assets/styles/common.css" rel="stylesheet">
  <link href="assets/styles/main.css" rel="stylesheet">
  <link href="assets/styles/tutorial.css" rel="stylesheet">
  <!-- endbuild -->

</head>
<body>

  <!-- build:js(app) js/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <script src="lib/SyntaxHighlighter/scripts/XRegExp.js"></script>
  <script src="lib/SyntaxHighlighter/scripts/shCore.js"></script>
  <script src="lib/SyntaxHighlighter/scripts/shBrushXml.js"></script>
  <script src="lib/SyntaxHighlighter/scripts/shBrushJScript.js"></script>
  <script src="lib/SyntaxHighlighter/scripts/shBrushCss.js"></script>
  <!-- endbuild -->

  <!-- build:js(.tmp) js/main.js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->

  <!-- build:js(.tmp) templates/templates.js -->
  <script src="templates/templates.js"></script>
  <!-- endbuild -->

  <div ng-controller="RootController">

    <!-- main nav -->
    <nav-main-directive></nav-main-directive>

    <hr/>

    <!-- template load -->
    <div ng-view>
      <h2>Home</h2>
    </div>

    <hr/>

    <!-- location & router 표시  -->
    <pre>$location.path() = {{$location.path()}}</pre>
    <pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
    <pre>$route.current.params = {{$route.current.params}}</pre>
    <pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
    <pre>$routeParams = {{$routeParams}}</pre>

  </div>

</body>
</html>
